    <script>
        var queryMinerInfo = "https://api.nanopool.org/v1/eth/user/0x3eAe075ac6ad7F86d28F657822a5e09767CfC961";
        var queryWorkerInfo = "https://api.nanopool.org/v1/eth/workers/0x3eAe075ac6ad7F86d28F657822a5e09767CfC961";
        var queryAvgEarn = "https://api.nanopool.org/v1/eth/approximated_earnings/" + 200;
        var queryEthPrice = "https://api.nanopool.org/v1/eth/prices";

        $(document).ready(function () {
            $.ajax({
                url: queryMinerInfo,
                method: 'GET'
            }).done(function (response) {
                var hashrateTotal = response.data.hashrate;
                $('#hashrateTotal').text(hashrateTotal);

                var hashrate0 = response.data.workers[0].hashrate;
                $("#hashrate0").text(hashrate0);
                var hashrate1 = response.data.workers[1].hashrate;
                $("#hashrate1").text(hashrate1);
                var hashrate2 = response.data.workers[2].hashrate;
                $("#hashrate2").text(hashrate2);

                var h24Worker0 = response.data.workers[0].h24;
                $("#24h-0").text(h24Worker0);
                var h24Worker1 = response.data.workers[1].h24;
                $("#24h-1").text(h24Worker1);
                var h24Worker2 = response.data.workers[2].h24;
                $("#24h-2").text(h24Worker2);
                var h24Total = response.data.avgHashrate.h24;
                $('#24hTotal').text(h24Total);

                var dayHashrate = response.data.avgHashrate.h24;
                $("#dayHashrate").text(dayHashrate);

                var unpaidBalance = response.data.balance;
                $("#balance").text(unpaidBalance);
            });

            $.ajax({
                url: queryWorkerInfo,
                method: 'GET'
            }).done(function (response) {

            });

            $.ajax({
                url: queryAvgEarn,
                method: 'GET'
            }).done(function (response) {
                var dailyEarnings = response.data.day.dollars;
                dailyEarnings = dailyEarnings.toFixed(2);
                $("#avgDailyEarn").text(dailyEarnings);
            });

            $.ajax({
                url: queryEthPrice,
                method: 'GET'
            }).done(function (response) {
                var ethPrice = response.data.price_usd;
                $("#ethPrice").text(ethPrice);
            });

        });
    </script>
