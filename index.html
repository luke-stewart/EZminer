<body>
    <div class="container">
        <div class="jumbotron bg-success">
            <h1 class="display-3 text-center">EZ Miner</h1>
            <p class="lead text-center">EZ Miner is the simplest way to start mining cryptocurrency!</p>

        </div>
        <div class="span12" id="form">
            <form>
                <div class="form-group ion-text">
                    <label for="address">Etherum address</label>
                    <input type="text" class="form-control p-2 foc mb-3 inputAddress" id="address" placeholder="0x3eAe075ac6ad7F86d28F657822a5e09767CfC961">
                    <small id="ethHelp" class="form-text text-muted">Ethereum payouts at .02 ETH minimum</small>

                    <i class="ion-ios-close-outline i-keyword"></i>
                </div>
                <div class="form-group ion-text">
                    <label for="address">Worker name</label>
                    <input type="text" class="form-control p-2 foc mb-3 inputWorker" id="worker" placeholder="Optional, but useful if you have multiple rigs">
                    <i class="ion-ios-close-outline i-keyword"></i>
                </div>
                <div class="form-group ion-text">
                    <label for="email">Email</label>
                    <input type="text" class="form-control p-2 foc mb-3 inputEmail" id="email" placeholder="(Optional) Will send you alerts if your worker is down">
                    <i class="ion-ios-close-outline i-keyword"></i>
                </div>
                <div class='row'>
                    <div class='col-sm-6'>
                        <select class="custom-select mb-3 w-100 foc inputOS" id="os">
                            <option value="0" selected>Operating System?</option>
                            <option value="WIN">Windows</option>
                            <option value="LIN">Linux</option>
                        </select>
                    </div>
                    <div class='col-sm-6'>
                        <select class="custom-select mb-3 w-100 foc inputGPU" id="gpu">
                            <option value="0" selected>Video Card manufacturer?</option>
                            <option value="NVI">NVIDIA</option>
                            <option value="AMD">AMD</option>
                        </select>
                    </div>
                    <div class='col-sm-6'>
                        <select class="custom-select mb-3 w-100 foc inputCoin" id="coin">
                            <option value="0" selected>What would you like to mine?</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <!-- <option value="ZEC">Zcash (ZEC)</option> -->
                        </select>
                    </div>
                    <div class='col-sm-6'>
                        <select class="custom-select mb-3 w-100 foc inputLocation" id="coin">
                            <option value="0" selected>Choose your closest pool</option>
                            <option value="USAW">West Coast US</option>
                            <option value="USAE">East Coast US</option>
                            <option value="EURO">Europe</option>
                            <option value="ASIA">Asia</option>
                        </select>
                    </div>
                    
                        <div class='col-sm-8'>
                            <button type="button" class="btn btn-primary btn-lg">Configure</button>
                            <button type="button" class="btn btn-success btn-lg">Start Miner</button>
                            <button type="button" class="btn btn-danger btn-lg">Stop Miner</button>
                        </div>
                    
                </div>
                <br>
            </form>
        </div>
    </div>
