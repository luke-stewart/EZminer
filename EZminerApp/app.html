<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EZ Miner App</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/app.css">
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EZ Miner Dashboard</a>
  </nav>
  <div class="container">
    <div class="span12" id="form">
      <div class="card rounded">
        <div class="card-body">
          <div class="form-group ion-text">
            <Strong>Mining: </Strong><h6>Ethereum (ETH)</h6>
          </div>
          <div class="form-group ion-text">
            <Strong>Ethereum Price:  $</Strong>
            <h6 id="ethPrice"></h6>
          </div>
          <div class="form-group ion-text">
            <Strong>Address: </Strong>
            <h6 id="ethAddress"></h6>
          </div>
          <div class="form-group ion-text">
            <Strong>Worker(s): </Strong>
            <h6 id="worker"></h6>
          </div>
          <div class="form-group ion-text">
            <Strong>Current Hashrate: </Strong>
            <h6 id="hashrate"></h6> Mh/S
          </div>
          <div class="form-group ion-text">
            <Strong>Avg 24hr Hashrate: </Strong>
            <h6 id="dayHashrate"></h6> Mh/S
          </div>
          <div class="form-group ion-text">
            <Strong>Daily Earnings:  $</Strong>
            <h6 id="avgDailyEarn"></h6>
          </div>
          <div class="form-group ion-text">
            <Strong>Unpaid balance:  $</Strong>
            <h6 id="balance"></h6>
          </div>
          <br>
          <div class='form-group ion-text'>
            <button type="button" class="btn btn-success btn-lg" style="margin-left:15px; margin-right:10px;" id = 'startButton'>Start</button>
            <button type="button" class="btn btn-warning btn-lg" style="margin-left:15px; margin-right:10px;" id = 'pauseButton'>Pause</button>
            <button type="button" class="btn btn-danger btn-lg" style="margin-left:15px; margin-right:10px;" id = 'stopButton'>Stop</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="requests.js">
  var $ = require('jquery')

  
</script>
</body>

</html>
